<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit-Converter</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <form action="get">
            <label for="Unit-Select">Select the first Unit:</label>
            <select id="Unit-Select" name="car">
                <option value="Geram">gram</option>
                <option value="F">farenheit</option>
                <option value="C" selected>celcius</option>
                <option value="KG">kg</option>
            </select>
            <label for="Unit-Select2">Select the first Unit:</label>
            <select id="Unit-Select2" name="car">
                <option value="Geram">gram</option>
                <option value="F">farenheit</option>
                <option value="C" selected>celcius</option>
                <option value="KG">kg</option>
            </select>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
